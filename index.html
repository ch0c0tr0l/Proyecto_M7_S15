<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CRUD_M7_S15</title>

<body>
    <header>
        <h1 class="h1">
            Administracion de Usuarios
        </h1>
    </header>
    <main>
    <section class="form_container">
    <div class="col-md-6 ">
        <form class="form row g-3"   id="formulario">
                <div class="col-md-6">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Nombres">
                </div>
                <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>
                <div class="col-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                <label for="sueldo" class="form-label">Sueldo</label>
                <input type="number" class="form-control" id="sueldo" placeholder="sueldo">
                </div>
                <button type="submit" class="btn btn-primary">Agregar usuario</button>
        </form>
    </div>
        <div class="col-md-6 form row g-3">
            <table class="table caption-top bg-light">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Sueldo</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>
        <div id="modal">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" id="diag">
                    
                </div>
                </div>
        </div>

        
    </section>
    </main>
    <footer>
        <div class="card">
            <div class="card-body">
            <a href="https://dotz.com.mx/">Jose de Jesus Cruz de la Cruz</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="/app.js"></script>
